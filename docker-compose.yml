version: '3.8'

services:
  legal-lens:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./file_queue:/app/file_queue
      - ./results:/app/results
      - ./legal_lens.db:/app/legal_lens.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s